<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Enquiries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">


		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="/enquiry">Add Enquiries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiries</a>
			</li>
			<!-- Logout Button on the Right -->
			<li class="nav-item ms-auto">
				<a class="nav-link logout" href="/logout">Logout</a>
			</li>
		</ul>
		<hr>
		<h1>View Enquiries</h1>

		<form th:action="@{filter-enq}" th:object="${viewEnqFilter}" method="post">
			<table>
				<tr>
					<td>
						Class Mode:
						<select th:field="*{classMode}">
							<option value="">Select</option>
							<option value="Online">Online</option>
							<option value="Classroom">Classroom</option>
						</select>
					</td>
					<td>
						Course Name:
						<select th:field="*{courseName}">
							<option value="">Select</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="DevOps">DevOps</option>
							<option value="AWS">AWS</option>
						</select>
					</td>
					<td>
						Enquiry Status:
						<select th:field="*{enqStatus}">
							<option value="">Select</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
						</select>
					</td>
					<td>
						<input type="submit" value="Search" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>



		<table class="table table-bordered table-striped">


			<thead class="table-dark">
				<th>S.No</th>
				<th>Name</th>
				<th>Course</th>
				<th>Mode</th>
				<th>Phno</th>
				<th>Status</th>
				<th>Edit</th>
			</thead>

			<tbody>
				<tr th:each="enq,loopCounter: ${enquiries}">
					<td th:text="${loopCounter.index+1}"></td>
					<td th:text="${enq.stuName}"></td>
					<td th:text="${enq.courseName}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.studentPhno}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td>
						<a th:href="@{/editEnq(enqId=${enq.enqId})}">Edit</a>
					</td>



				</tr>
				<tr th:if="${enquiries.size()==0}">
					<td colspan="7">No Records Found</td>

				</tr>


			</tbody>



		</table>



	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
