<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">View Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/enquiry">Add Enquiries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="view-enquiries">View Enquiries</a>
            </li>
            <!-- Logout Button on the Right -->
            <li class="nav-item ms-auto">
                <a class="nav-link logout" href="/logout">Logout</a>
            </li>
        </ul>

        <hr>

        <!-- Dashboard Content -->
        <div class="card p-4">
            <h1 class="text-center">Dashboard</h1>

            <!-- Dashboard Table -->
            <table class="table">
                <tr>
                    <th>Total Enquiries</th>
                    <td th:text="${dashboardInfo.totalEnqs}">Total Enquiries</td> <!-- Placeholder for empty value -->
                </tr>
                <tr>
                    <th>Open Enquiries</th>
                    <td th:text="${dashboardInfo.openEnqs}">Open Enquiries</td> <!-- Placeholder for empty value -->
                </tr>
                <tr>
                    <th>Enrolled Enquiries</th>
                    <td th:text="${dashboardInfo.enrolledEnqs}">Enrolled Enquiries</td> <!-- Placeholder for empty value -->
                </tr>
                <tr>
                    <th>Lost Enquiries</th>
                    <td th:text="${dashboardInfo.lostEnqs}">Lost Enquiries</td> <!-- Placeholder for empty value -->
                </tr>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
