<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		/* Custom CSS */
		body {
			background-color: #f8f9fa;
			font-family: 'Arial', sans-serif;
			color: #333;
		}

		.container {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			/* Center content vertically */
		}

		.nav {
			margin-bottom: 20px;
			border-bottom: 2px solid #ddd;
			background-color: #fff;
		}

		.nav-item {
			margin-right: 20px;
		}

		.nav-link {
			font-size: 1.2rem;
			color: #007bff;
		}

		.nav-link:hover {
			color: #0056b3;
		}

		.nav-link.active {
			font-weight: bold;
			color: #0056b3;
		}

		.logout {
			color: #dc3545;
		}

		.logout:hover {
			color: #c82333;
		}

		.dashboard-card {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 700px;
			animation: fadeIn 1s ease-in-out;
		}

		h1 {
			font-size: 2.5rem;
			color: #343a40;
			margin-bottom: 30px;
			text-align: center;
		}

		table {
			width: 100%;
			margin-bottom: 20px;
		}

		th {
			text-align: left;
			font-weight: bold;
			padding: 10px;
			font-size: 1rem;
			background-color: #f1f1f1;
		}

		td {
			padding: 10px;
			font-size: 1rem;
		}

		input[type="text"],
		input[type="tel"],
		select {
			width: 100%;
			padding: 10px;
			font-size: 1rem;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-top: 5px;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="tel"]:focus,
		select:focus {
			border-color: #007bff;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}

		input[type="submit"] {
			padding: 12px 25px;
			font-size: 1.2rem;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
			transform: scale(1.05);
			/* Slightly enlarge button on hover */
		}

		/* Animation for fade-in effect */
		@keyframes fadeIn {
			0% {
				opacity: 0;
				transform: translateY(20px);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.container {
				margin-top: 20px;
			}

			h1 {
				font-size: 2rem;
			}

			.table th,
			.table td {
				font-size: 0.9rem;
				padding: 8px;
			}

			input[type="submit"] {
				width: 100%;
			}
		}
	</style>

</head>

<body>
	<div class="container">
		<!-- Navigation Bar -->
		<nav>
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/dashboard">View DashBoard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/enquiry">Add Enquiries</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="view-enquiries">View Enquiries</a>
				</li>

				<!-- Logout Button on the Right -->
				<li class="nav-item ms-auto">
					<a class="nav-link logout" href="/logout">Logout</a>
				</li>
			</ul>
		</nav>

		<hr>

		<!-- Add Enquiry Form -->
		<div class="dashboard-card">
			<h1>Add Enquiry</h1>
			<font style="color:red;">
				<p th:text="${emsg}"></p>
			</font>
			<font style="color:rgb(24, 233, 19);">
				<p th:text="${smsg}"></p>
			</font>

			<!-- Thymeleaf Form -->
			<form th:action="@{/addEnq}" th:object="${enq}" method="post">
				<table class="table">
					<tr>
						<th>Student Name:</th>
						<td><input type="text" th:field="*{stuName}" class="form-control" required></td>
					</tr>
					<tr>
						<th>Student Phone:</th>
						<td><input type="tel" th:field="*{studentPhno}" class="form-control" required></td>
					</tr>
					<tr>
						<th>Training Mode:</th>
						<td>
							<select th:field="*{classMode}" class="form-control" required>
								<option value="Online">Online</option>
								<option value="Classroom">Classroom</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Course Name:</th>
						<td>
							<select th:field="*{courseName}" class="form-control" required>
								<option value="Java">Java</option>
								<option value="Python">Python</option>
								<option value="DevOps">DevOps</option>
								<option value="AWS">AWS</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Enquiry Status:</th>
						<td>
							<select th:field="*{enqStatus}" class="form-control" required>
								<option value="Open">Open</option>
								<option value="Enrolled">Enrolled</option>
								<option value="Lost">Lost</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Save"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
